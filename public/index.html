<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Site with Express</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body> 



   <div class="container">
    <div class="form-container">
      <h2 class="text-center">Sample Form</h2>
      <form>
        <div class="row">
          <div class="mb-3">
            <label for="name" class="form-label">วันที่เริ่มงาน</label>
            <input type="date" class="form-control" id="date-work" aria-describedby="helpId" placeholder="เลือกวันที่เริ่มเข้าทำงานที่นี่" />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">จำนวนวันที่ลาไปแล้ว</label>
            <input type="number" class="form-control" id="date-amont-leave" aria-describedby="helpId" placeholder="ใส่จำนวนวันที่ลาไปแล้ว" />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>
           <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="helpId" placeholder="Enter your email" />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>
          <div id="hello"></div>
          <button type="button" id="incrementButton" class="btn btn-primary mt-3">เพิ่ม +1</button> <!-- ปุ่มเพิ่ม +1 -->
     
        </div>
      </form>
    </div>
  </div>



  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
