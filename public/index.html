<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Site with Express</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100 mt-3 mt-md-0">
    <div class="form-container">

      <div class="row header-refresh" >
        <h2 class="text-center">คำนวณวันลาพักร้อน</h2> 
        <i class="fa fa-refresh" id="reset"  style="font-size:24px"></i>
      </div>


      <form>
        <div class="row">
          <!-- วันที่เริ่มงาน -->
          <div class="mb-3 col-12 col-md-6">
            <label class="form-label">วันที่เริ่มงาน</label>
            <input type="date" class="form-control" name="dateStartWork" placeholder="เลือกวันที่เริ่มเข้าทำงานที่นี่"
              required />
          </div>
          <!-- สัญญาจ้าง -->
          <div class="mb-3 col-12 col-md-6">
            <label class="form-label">สัญญาจ้าง</label>
            <select class="form-select" name="employeeContact">
              <option value="0">รายเดือน</option>
              <option value="1">รายวัน</option>
            </select>
          </div>
        </div>

        <div class="row">
          <!-- วันที่เคยลาในปีนี้ -->
          <div class="col-12 col-md-6  ">
            <label class="form-label">วันที่เคยลาในปีนี้</label>
            <input type="number" class="form-control" name="dateAmountLeave" placeholder="กรอกจำนวนวัน" min="0" />
          </div>
          <!-- ชั่วโมงที่เคยลาในปีนี้ -->
          <div class="col-12 col-md-6">
            <label for="date-amont-leave" class="form-label me-2">ชั่วโมงที่เคยลาในปีนี้</label>
            <input type="number" class="form-control" name="hourAmountLeave"  min="0" step="0.5"
              placeholder="กรอกจำนวนชั่วโมง" />
          </div>
        </div>

        <div class="row mb-3  mt-3 "> 
          <div class="col-12 col-md-6">
            <label for="leaveDaysFromPast" class="form-label me-2">วันลาสะสมที่ได้จากปีก่อน</label>
            <input type="number" class="form-control" name="leaveDaysFromPast" placeholder="กรอกจำนวนวัน" min="0" />
          </div>
          
          <!-- ชั่วโมงลาสะสมที่ได้จากปีก่อน -->
          <div class="col-12 col-md-6">
            <label for="leaveHourFromPast" class="form-label me-2">ชั่วโมงลาสะสมที่ได้จากปีก่อน</label>
            <input type="number" class="form-control" name="leaveHourFromPast" step="0.5" placeholder="กรอกจำนวนชั่วโมง" min="0" />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12 col-md-6 mb-3">
            <div class="input-group">
              <input type="text" class="form-control" name="result" id="result" placeholder="ผลลัพธ์" readonly
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <button type="submit" id="summit" class="btn btn-primary w-100">คำนวณ</button>
          </div>
        </div>


      </form>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="scripts.js"></script>
</body>

</html>
