<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Site with Express</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/css/bootstrap5-toggle.min.css" rel="stylesheet">
</head>

<body>

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 mt-3 mt-md-0 gap-2">
    <!-- โหมดทดสอบ -->
    <div class="mt-4 form-container" id="mode-simulater" hidden>
      <div class="row mb-3">
        <div class="col-12 text-center">
          <h5>โหมดทดสอบ</h5>
          <div class="d-flex justify-content-center">
            <input type="date" id="testDate" class="form-control w-50"    min="2024-01-01"/>
            <div id="selectedDate" class="ms-3 align-self-center">เลือกวันที่ทดสอบ</div>
          </div>
        </div>
      </div>
    </div>
    <!-- โหมดทดสอบ -->
    <div class="form-container">

      <div class="row header-refresh">
        <div class="toggle-simmulator-div">
          <input type="checkbox"   data-toggle="toggle" data-size="xs" id="toggle-simmulator">
        </div>

        <h5 class="text-center">คำนวณวันลาพักร้อน<br> สำหรับพนักงานอายุงานไม่ครบ 1 ปี</h5>
        <i class="fa fa-refresh" id="reset" style="font-size:24px"></i>
      </div>


      <form>
        <div class="row">
          <!-- วันที่เริ่มงาน -->
          <div class=" col-12 col-md-6">
            <label class="form-label">วันที่เริ่มงาน</label>
            <input type="date" class="form-control" name="dateStartWork" placeholder="เลือกวันที่เริ่มเข้าทำงานที่นี่"
              min="2025-01-01" required />
          </div>
          <!-- สัญญาจ้าง -->
          <div class="  col-12 col-md-6">
            <label class="form-label">สัญญาจ้าง</label>
            <select class="form-select" name="employeeContact">
              <option value="0">รายเดือน</option>
              <option value="1">รายวัน</option>
            </select>
          </div>
        </div>

        <hr>

        <div class="row">
          <!-- วันที่เคยลาในปีนี้ -->
          <div class="col-12 col-md-6  ">
            <label class="form-label">วันที่เคยลาในปีนี้</label>
            <input type="number" class="form-control" name="dateAmountLeave" placeholder="กรอกจำนวนวัน" min="0" />
          </div>
          <!-- ชั่วโมงที่เคยลาในปีนี้ -->
          <div class="col-12 col-md-6 mt-1 mt-md-0">
            <label for="date-amont-leave" class="form-label me-2">ชั่วโมงที่เคยลาในปีนี้</label>
            <input type="number" class="form-control" name="hourAmountLeave" min="0" step="0.5"
              placeholder="กรอกจำนวนชั่วโมง" />
          </div>
        </div>

        <hr>

        <div class="row mt-3">
          <div class="col-12 col-md-6 mb-3">
            <div class="input-group justify-content-center" name="result" id="result">
              <!-- <input type="text" class="form-control" name="result" id="result" placeholder="ผลลัพธ์" readonly
                aria-describedby="basic-addon1"> -->
            </div>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <button type="submit" id="summit" class="btn btn-primary w-100">คำนวณ</button>
          </div>
        </div>

      </form>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/js/bootstrap5-toggle.ecmas.min.js"> </script>
  <script type="module" src="scripts.js"></script>
</body>

</html>
